<ng-template #content>

  <div class="video-container">
    <video #miVideo autoplay muted loop id="video-background">
      <source src="../../../assets/videos/video_back.mp4" type="video/mp4">
      Tu navegador no soporta el elemento de video.
    </video>
    <div class="content">
      <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-md-3">
          <form (ngSubmit)="login()" [formGroup]="loginForm">
            <div class="header text-center">
              <img src="assets/img/quipay_banner_3.svg" alt="banner" class="img-fluid">
                  <div class="title-login">
                      <p>Welcome</p>
                  </div>
                  <div class="subtitle-login">
                      <p>Sign in to your QuiPay! account</p>
                  </div>
            </div>
            <div class="form-floating mb-3">
              <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="forwod-password">
              <a href="">Â¿Forgot your password?</a>
            </div>
      
            <div class="form-floating">
              <input formControlName="email" type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
          
            <div class="form-group">
              <button type="submit" [disabled]="loginForm.invalid" class="btn btn-login">Sign in</button>
              <a class="info-register" routerLink="/register">Dont have account?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  

</ng-template>
