<div class="flex flex-grow">
    <div class="px-4 border w-3/12 h-3/6 m-5 shadow-2xl bg-green-500 border-green-500 rounded-2xl sm:px-0">

        <div id="title-balance" class="m-4 flex flex-grow justify-between">
            <div class="flex border rounded-2xl bg-white border-bg-black">
                <p class=" m-1.5 text-center italic text-gray-800 font-bold">VISA CARD</p>
            </div>
            <div>
                <p class=" m-1.5 text-center text-white font-semibold">PayOne</p>
            </div>
        </div>

        <div class="flex flex-grow">
            <div>
                <div id="amount-balance" class=" m-1 ml-4 flex flex-grow">
                    <p class="text-center font-light text-sm text-white leading-9">Current Balance</p>
                </div>
                <div class="flex m-1">
                    <h2 class="ml-3 text-md font-bold leading-6 text-white">{{balance}}</h2>
                </div>

                <div id="name-user" class="m-2 ml-4 italic text-white text-sm flex flex-grow">
                    <p>{{user.names}} {{user.surnames}}</p>
                </div>
            </div>
        </div>
    </div>
