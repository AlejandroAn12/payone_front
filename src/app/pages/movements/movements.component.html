<ng-template #content>
    <div class="filters buttons">
        <label for="filters">Filters</label>
        <select name="filters" id="filters">
            <option value="">All</option>
            <option value="">Egresos</option>
            <option value="">Ingresos</option>
            
        </select>
    </div>

    <div class="buttons flex flex-grow">
        <div class="range-date">
            <label for="date">Desde</label>
        <input type="date" name="date-start" class="input-date" id="date-start">
        <label for="date-end">Hasta</label>
        <input type="date" name="date-end" class="input-date" id="date-end">
        </div>
        <button type="submit" class="btn btn-color-basic">Buscar</button>

    </div>

    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">NÂ° Transaccion</th>
            <th scope="col">Monto</th>
            <th scope="col">DescripciÃ³n</th>
            <th scope="col">Tipo de movimiento</th>
            <th scope="col">Fecha de transacciÃ³n</th>
            <th scope="col">Comprobante</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let egreso of egresos">
            <th scope="row">{{egreso.transaction_id}}</th>
            <td>${{egreso.amount}}</td>
            <td>{{egreso.comment}}</td>
            <td>{{egreso.type_movement}}</td>
            <td>{{egreso.createdDate}}</td>
            <td><button class="btn" (click)="downloadPdf(egreso.transaction_id)"><i class="fa-solid fa-file-arrow-down text-2xl"
                style="color: #2bdec9;"></i></button></td>
          </tr>
        </tbody>
      </table>
</ng-template>
